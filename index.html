<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceRoll</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <h2 id="heading" class="heading">Dice Roller</h2>

            <h3 id="info" class="info">Click on the dice to roll</h3>
            
            <div id="dice">
                <button class="value" id="value" value="0">0</button>
            </div>

            <button onclick="roll()" class="myBtn" id="mBtn">Roll</button>
        </div>
    </div>
    <!-- hide number , add button and display at end -->
    <script src="./index.js"></script>
</body>
</html>
